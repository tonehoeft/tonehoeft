<script type='text/x-handlebars' data-template-name='writing'>
<div class='writing'>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="pull-right col-xs-7">
          <h1>Writing & Editing</h1>
          <p>There’s a good chance that if the medium exists, I’ve written for it with experience as a television, commercial, print, and digital writer. And, my experience as an editor has also pushed me into copy writing, social media writing, and even videos and podcasts.
            <ul>
              <li><a href="#TV">TV & Commercial</a></li>
              <li><a href="#Digital">Digital & Print</a></li>
              <li><a href="#Editor">Editor</a></li>
              <li><a href="#Videos">Videos & Podcasts</a></li>
              <li><a href="#Social">Social Media & Copy Writing</a></li>
            </ul>
          </p>
        </div>
      </div>
    </div>
  </div>
  <a name="TV"><div class="container-fluid"></a>
    <div class="container">
       <div class="row">
        <div class="pull-left col-xs-7">
          <h1>TV & Commercial</h1>
          <p>I’ve worked on a variety of projects in broadcast, most notably as the head writer and producer of <a href="http://vimeo.com/106461153">Hallmark Channel’s Hero Dog Awards</a> for three seasons. I’ve also written on-air content for ESPN, Foot Locker, and Disney. See a sample of my TV and commercial work by checking out my creative reel below or visiting my <a href="http://www.imdb.com/name/nm4234392/?ref_=fn_al_nm_1">IMDb page</a>.</p> <br />
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="http://player.vimeo.com/video/51893825?title=0&amp;byline=0&amp;portrait=0&amp;color=f4b600" width="1000" height="562" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a name="Digital"><div class="container-fluid"></a>
    <div class="container">
      <div class="row">
        <div class="pull-right col-xs-7">
          <h1>Digital & Print</h1>
          <p>Sometimes words are the only thing you need. I’ve written short and long form articles for publications like io9, Poweranks, Relevant Magazine, and YouthWorker Journal. <br /> <br /> Some of my favorite pieces:
            <ul>
              <li><a href="http://www.thecodecub.com/javascript/creating-a-beer-recommendation-app/">Creating a Beer Recommendation App</a></li>
              <li><a href="http://www.tonehoeft.com/images/Marvel.jpg">How Marvel Saved Movies by Making Them More Like TV</a></li>
              <li><a href="http://io9.com/5580801/mass-effect-really-is-this-generations-star-wars">Mass Effect Really Is This Generation's Star Wars</a></li>
              <li><a href="http://www.tonehoeft.com/images/Zombies.jpg">If Zombies Are the New Vampires, What Are the New Zombies?</a></li>
            </ul>
          </p>
        </div>
      </div>
    </div>
  </div>
  <a name="Editor"><div class="container-fluid"></a>
    <div class="container">
      <div class="row">
        <div class="pull-left col-xs-7">
          <h1>Editor</h1>
          <p>A great editor doesn’t just edit – they schedule, plan, and coordinate with the writing team. At Poweranks, I worked as the editor-in-chief, where I oversaw a team of 20+ writers and 3 editors, and before that, was the managing editor of the <a href="http://www.tandfonline.com/toc/rrjc20/current#.U7s95I1dVQo">Russian Journal of Communication</a>.
        </div>
      </div>
    </div>
  </div>
  <a name="Videos"><div class="container-fluid"></a>
    <div class="container">
      <div class="row">
        <div class="pull-right col-xs-7">
          <h1>Videos & Podcasts</h1>
          <p>Anyone can write for web videos and podcasts, but I can also shoot, produce, and edit them too. I’ve produced <a href="http://www.youtube.com/user/poweranks">web shows</a> and <a href="http://itunes.apple.com/us/podcast/poweranks-power-hour-poweranks/id866952255?mt=2">podcasts</a> for Poweranks along with videos for various <a href="http://vimeo.com/41971629">tech start-ups</a>.</p> <br />
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" <iframe width="560" height="315" src="http://www.youtube.com/embed/jD2ZSqaYqog" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a name="Social"><div class="container-fluid"></a>
    <div class="container">

        <div class="pull-left col-xs-7">
          <h1>Social Media & Copy Writer</h1>
          <p>I've ventured into the world of social media and copy writing by tackling the art of the pithy and informational excerpt for Poweranks and writing the commercial scripts for all the projects in the <a href="#TV">TV & Commercial section</a> above for clients like Disney, Foot Locker, and ESPN.</p>
        </div>
      </div>
    </div>

<div class='product'>
<div class="container-fluid">

        <div class="pull-left col-xs-7">
          <h1>Project Management</h1>
          <p>Project managers and producers are often only viewed as the go-between for various departments, but without a good PM, your project will go off the rails quickly. That’s because great PMs are masters of the one thing no one else wants to be: logistics.
            <ul>
              <li><a href="#Producer">Producer</a></li>
              <li><a href="#Editor">Editor</a></li>
              <li><a href="#Account">Production Accountant</a></li>
            </ul>
          </p>

    </div>
  </div>
  <a name="Producer"><div class="container-fluid"></a>
    <div class="container">
       <div class="row">
        <div class="pull-right col-xs-7">
          <h1>Producer</h1>
          <p>As the head writer and producer of <a href="http://vimeo.com/106461153">Hallmark Channel’s Hero Dog Awards</a> for three years, I was responsible for overseeing all creative, production, and editorial teams. I’ve also produced commercial content for places like ESPN, McDonald's, and Hasbro. Currently, I'm a producer at RED Interactive, where I lead the brand and campaigns team to help companies with brand identity, campaign architecture, and digital strategy for clients like Ubisoft, Netflix, and LEGO. Get a scope of the projects I’ve managed by checking out my producer reel below.</p> <br />
           <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="http://player.vimeo.com/video/62746927?title=0&amp;byline=0&amp;portrait=0&amp;color=ff3c06" width="1000" height="562" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a name="Editor"><div class="container-fluid"></a>
    <div class="container">
      <div class="row">
        <div class="pull-left col-xs-7">
          <h1>Editor</h1>
          <p>The dirty secret of editing is that you spend most of your time dealing with people – not editing. As the editor-in-chief of Poweranks, I managed a team of 20+ writers and 3 editors to put out 3-4 stories a day (and that’s not including their <a href="http://www.youtube.com/user/poweranks">videos</a> and <a href="http://itunes.apple.com/us/podcast/poweranks-power-hour-poweranks/id866952255?mt=2">podcasts</a>)! Before Poweranks, I also managed writers as the managing editor of the <a href="http://www.tandfonline.com/toc/rrjc20/current#.U7s95I1dVQo">Russian Journal of Communication</a> and localization project manager at <a href="http://www.toyota.co.th/">Toyota Motor Thailand</a>.</p>
        </div>
      </div>
    </div>
  </div>
  <a name="Account"><div class="container-fluid"></a>
    <div class="container">
      <div class="row">
        <div class="pull-right col-xs-7">
          <h1>Production Accountant</h1>
          <p>The reason I know how to be a good PM: a foundation in production accounting for <a href="http://www.imdb.com/name/nm4234392/?ref_=fn_al_nm_1">film, TV, and commercials</a>. My work as a production accountant gave me a firm basis in not only building realistic working budgets, but also how to keep projects on track and on budget.</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  </script>

          <p>My design work has been seen in the pages of The Hollywood Reporter, commercials for brands like <a href="http://vimeo.com/80038934">McDonald’s</a> and <a href="http://vimeo.com/80042283">Pixar</a>, in (unaired) television pilots and sizzles, and concepts for places like Microsoft and Cartoon Network. You can see some of my work at <a href="http://dribbble.com/tonehoeft">Dribble</a> or check out my <a href="http://tonehoeft.com/images/tportfolio.pdf">treatment portfolio</a>.</p>
